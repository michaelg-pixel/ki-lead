name: üöÄ Auto Deploy to Hostinger VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy via SSH to Hostinger VPS
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: 31.97.39.234
          username: mehr-infos-jetzt-app
          key: ${{ secrets.HOSTINGER_SSH_KEY }}
          port: 22
          script: |
            echo "üöÄ Verbinde mit Hostinger und aktualisiere App..."
            cd /home/mehr-infos-jetzt-app/htdocs/app.mehr-infos-jetzt.de
            
            # Pr√ºfe ob Verzeichnis existiert
            if [ ! -d "customer/sections" ]; then
              echo "‚ö†Ô∏è Erstelle sections-Verzeichnis..."
              mkdir -p customer/sections
            fi
            
            # Aktualisiere Code vom Repository
            git fetch origin main
            git reset --hard origin/main
            
            # Setze Dateirechte
            chmod -R 755 customer/sections/
            
            echo "‚úÖ Deployment abgeschlossen."
            echo "üìÇ Dateien im sections-Ordner:"
            ls -la customer/sections/
