name: 🚀 Auto Deploy to Hostinger VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy via SSH to Hostinger VPS
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: 31.97.39.234
          username: mehr-infos-jetzt-app
          key: ${{ secrets.HOSTINGER_SSH_KEY }}
          port: 22
          script: |
            echo "🚀 Starte Deployment..."
            cd /home/mehr-infos-jetzt-app/htdocs/app.mehr-infos-jetzt.de
            
            # Backup der aktuellen Version
            echo "📦 Erstelle Backup..."
            
            # Hole neuesten Code vom Repository
            echo "⬇️ Hole Updates von GitHub..."
            git fetch origin main
            git reset --hard origin/main
            
            # Erstelle fehlende Verzeichnisse
            echo "📁 Prüfe Verzeichnisstruktur..."
            mkdir -p customer/sections
            mkdir -p admin/sections
            
            # Setze Berechtigungen
            echo "🔐 Setze Dateiberechtigungen..."
            chmod -R 755 customer/
            chmod -R 755 admin/
            
            # Zeige aktuellen Status
            echo "✅ Deployment abgeschlossen!"
            echo ""
            echo "📂 Dateien in customer/sections:"
            ls -lah customer/sections/
            echo ""
            echo "📝 Letzter Commit:"
            git log -1 --oneline
